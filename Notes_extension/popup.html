<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>📝 Smart Notes AI</h2>
        <textarea id="noteInput" placeholder="Type your note here..."></textarea>
        <div id="loadingIndicator" style="display:none;">Loading...</div>   
        <div class="btn-container">
            <button id="saveNote">Save</button>
            <button id="summarizeNote">Summarize</button>
            <button id="improveNote">Improve</button>
            <button id="rewriteNote">Rewrite</button>
            <button id="savedNotes">Saved Notes</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
